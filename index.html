<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" async></script>
  <!-- <script src="index2.js" async></script> -->
  <!-- <script src="qwerty-hancock.js" async></script> -->
  <!-- <script src="synth.js"></script> -->
  <!-- <script src="app.js" async></script> -->
  <!-- <script src="app2.js" async></script> -->
  <title>JS-MIDI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">Kurzweil K2000R SysEx Programmer
    <button class="button" id="connect">Connect</button>
    <select id="selectInport">
      <option>MIDI Inport</option>
    </select>
    <select id="selectOutport">
      <option>MIDI Outport</option>
    </select>
    
    

  </header>
    <!-- main container  -->
    <div class="parent">  
  
      <div class="container-left">
      <!-- mode selection container -->
        <div class="front-panel">
          <button class="top button" id="edit">Edit</button>
  
          <button class="top button" id="f1">F1</button>
          <button class="top button" id="f2">F2</button>
          <button class="top button" id="f3">F3</button>
          <button class="top button" id="f4">F4</button>
          <button class="top button" id="f5">F5</button>
          <button class="top button" id="f6">F6</button>
          <button class="top button" id="exit">Exit</button>
          
          <br/>

          <button class="button" id="program">Program</button>
          <button class="button" id="setup">Setup</button>
          <button class="button" id="qaccess">QAccess</button>
          <button class="button" id="effects">Effects</button>
          <button class="button" id="midi">MIDI</button>
          <button class="button" id="master">MASTER</button>
          <button class="button" id="song">Song</button>
          <button class="button" id="disk">Disk</button>

          
        </div>
      </div>

        <div class="container-right">
        <!--cursor container  -->
          <div class="sub-container" id="cursor-container">
            <button class="button" id="up-button">UP</button>
            <button class="button" id="right-button">RIGHT</button>
            <button class="button" id="down-button">DOWN</button>
            <button class="button" id="left-button">LEFT</button>
          </div>
        <!-- encoder container  -->
          <div class="sub-container" id="encoder container">
            <button class="button" id="minus-button">-</button>
            <button class="button" id="plus-button">+</button>
          </div>

        <!-- numeric keypad -->
          <div class="sub-container" id="numpad">
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
            <button class="button" id="0">0</button>
            <button class="bigger-button">CANCEL</button>
            <button class="bigger-button">ENTER</button>
        </div>
      </div>
  </div>
  <br/>
  <br/>
  <div class="piano">
    <div data-note="C" class="key white" id="c"></div>
    <div data-note="C#" class="key black" id="c#"></div>
    <div data-note="D" class="key white" id="d"></div>
    <div data-note="D#" class="key black" id="d#"></div>
    <div data-note="E" class="key white" id="e"></div>
    <div data-note="F" class="key white" id="f"></div>
    <div data-note="F#" class="key black" id="f#"></div>
    <div data-note="G" class="key white" id="g"></div>
    <div data-note="G#" class="key black" id="g#"></div>
    <div data-note="A" class="key white" id="a"></div>
    <div data-note="A#" class="key black" id="a#"></div>
    <div data-note="B" class="key white" id="a#"></div>
    <div data-note="C" class="key white" id="C"></div>
  </div>
</body>
</html>
