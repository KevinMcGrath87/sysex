<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" async></script>
  <!-- <script src="index2.js" async></script> -->
  <!-- <script src="qwerty-hancock.js" async></script> -->
  <!-- <script src="synth.js"></script> -->
  <!-- <script src="app.js" async></script> -->
  <!-- <script src="app2.js" async></script> -->
  <title>JS-MIDI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">Kurzweil K2000R SysEx Programmer
    <button class="button" id="connect">Connect</button>
    <select id="selectOutport">
      <option>MIDI Outport</option>
    </select>


  </header>
    <!-- main container  -->
    <div class="parent">  
  
      <div class="container-left">
      <!-- mode selection container -->
        <div class="front-panel">
          <button class="button" id="edit">Edit</button>
  
          <button class="button" id="f1">F1</button>
          <button class="button" id="f2">F2</button>
          <button class="button" id="f3">F3</button>
          <button class="button" id="f4">F4</button>
          <button class="button" id="f5">F5</button>
          <button class="button" id="f6">F6</button>

          <button class="button" id="exit">Exit</button>
        </div>
      </div>

        <div class="container-right">
        <!--cursor container  -->
          <div class="sub-container" id="cursor-container">
            <button id="up-button" class="button">UP</button>
            <button id="right-button" class="button">RIGHT</button>
            <button id="down-button" class="button">DOWN</button>
            <button id="left-button" class="button">LEFT</button>
          </div>
        <!-- encoder container  -->
          <div class="sub-container" id="encoder container">
            <button class="button">-</button>
            <button class="button">+</button>
          </div>

        <!-- numeric keypad -->
          <div class="sub-container" id="numpad">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">0</button>
            <button class="bigger-button">CANCEL</button>
            <button class="bigger-button">ENTER</button>
        </div>
      </div>
  </div>
  <div class="piano">
    <div data-note="C" class="key white"></div>
    <div data-note="C#" class="key black"></div>
    <div data-note="D" class="key white"></div>
    <div data-note="D#" class="key black"></div>
    <div data-note="E" class="key white"></div>
    <div data-note="F#" class="key white"></div>
    <div data-note="G" class="key white"></div>
    <div data-note="G#" class="key black"></div>
    <div data-note="A" class="key white"></div>
    <div data-note="A#" class="key black"></div>
    <div data-note="B" class="key white"></div>
  </div>
</body>
</html>
